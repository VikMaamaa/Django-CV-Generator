<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name"  name="name">
            </div>
    
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email"  name="email">
            </div>
    
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone"  name="phone">
            </div>
    
            <div class="mb-3">
              <label for="summary" class="form-label">About You</label>
              <textarea type="text" class="form-control" id="summary"  name="summary"> </textarea>
            </div>
    
            <div class="mb-3">
              <label for="degree" class="form-label">Degree</label>
              <input type="text" class="form-control" id="degree"  name="degree">
            </div>
    
            <div class="mb-3">
              <label for="school" class="form-label">School</label>
              <input type="text" class="form-control" id="school"  name="school">
            </div>
    
            <div class="mb-3">
              <label for="university" class="form-label">University</label>
              <input type="text" class="form-control" id="university"  name="university">
            </div>
    
            <div class="mb-3">
              <label for="previous_work" class="form-label">Previous Work</label>
              <textarea type="text" class="form-control" id="previous_work"  name="previous_work"></textarea>
            </div>
    
            <div class="mb-3">
              <label for="skills" class="form-label">Skills</label>
              <textarea type="text" class="form-control" id="skills"  name="skills"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
